<!-- Task pending panel -->
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">{{panelTitle}}</h3>
	</div>
	<div class="panel-body">
    <div ng-repeat="todo in todos track by $index" ng-click="delete($index)">
      <div class="alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        {{todo}}
      </div>
    </div>
    <div class="alert alert-warning" role="alert" ng-show="showEmptyMsg">{{emptyMessage}}</div>
	</div>
</div>
<!-- Add task panel -->
<div class="panel panel-default">
  <div class="panel-body">
    <div class="input-group">
      <input type="text" maxlength="128" class="form-control" placeholder="What you have to do?" ng-model="newToDo">
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="save()">List it!</button>
      </span>
    </div>
  </div>
</div>
